services:
  postgres:
    image: postgres:16-alpine
    container_name: ins_tempo_db
    environment:
      POSTGRES_USER: ins_tempo
      POSTGRES_PASSWORD: ins_tempo
      POSTGRES_DB: ins_tempo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: >
      postgres
      -c max_locks_per_transaction=256
      -c shared_buffers=256MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ins_tempo"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
